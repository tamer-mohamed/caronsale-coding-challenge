<nz-layout class="login-layout">
  <nz-content class="login-container">
    <div nz-row nzType="flex" nzJustify="center" nzAlign="middle">
      <div nz-col [nzLg]="10" [nzMd]="18" [nzSm]="24">
        <h2>Welcome to CarOnSale</h2>
      </div>
    </div>

    <div nz-row nzType="flex" nzJustify="center" nzAlign="middle">
      <div nz-col [nzLg]="10" [nzMd]="18" [nzSm]="24">
        <form
          [formGroup]="validateForm"
          class="login-form"
          (ngSubmit)="submitForm()"
        >
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
              <nz-input-group nzPrefixIcon="user">
                <input
                  type="text"
                  nz-input
                  formControlName="username"
                  placeholder="Username"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
              <nz-input-group nzPrefixIcon="lock">
                <input
                  type="password"
                  nz-input
                  formControlName="password"
                  placeholder="Password"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <button
            nz-button
            class="login-form-button login-form-margin"
            [nzType]="'primary'"
          >
            Log in
          </button>
        </form>
      </div>
    </div>
  </nz-content>
</nz-layout>
